{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/BOREN-IMPORTS-LOGO.png' %}">

    <link href="{% static "css/output.css" %}" rel="stylesheet" />
    {% block head %}{% endblock head %}
</head>
<body class="font-be-vietnam">
    {% if messages %}
        {% for message in messages %}
        <div class="flex items-center p-4 mb-4 text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400 {% if message.tags %} alert-{{ message.tags }} {% endif %}" role="alert">
            {{ message }}
            <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-blue-50 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-1" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
          </div>
        {% endfor %}
    </ul>
    {% endif %}
    
    {% include "components/navbar.html" %}

    {% block body %}{% endblock body %}

    {% include "components/footer.html" %}
    <!-- flowbite javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
    <div class="elfsight-app-d571ad49-5eac-46be-97d3-39fb4140ed01" data-elfsight-app-lazy></div>
</body>
</html>
