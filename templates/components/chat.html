{% load static %}

<div  class="hidden" aria-labelledby="accordion-collapse-heading-2" id="chat-container-{{chat_id}}">
    <div id="messages-container-{{ chat_id }}" class="flex-1 overflow-y-auto p-4 space-y-4 ">
        <div class="flex items-start gap-3">
            <span class="relative flex shrink-0 overflow-hidden rounded-full w-8 h-8">
                <img class="aspect-square h-full w-full" alt="User Avatar" src="{% static 'assets/placeholder-user.jpg' %}" />
            </span>
            <div class="bg-muted px-3 py-2 rounded-lg max-w-[70%]">
                <p>Hey there! How can I help you today?</p>
            </div>
        </div>
        <div class="flex items-start gap-3 justify-end">
            <div class="bg-primary text-white px-3 py-2 rounded-lg max-w-[70%]">
                <p>I have a question about your product. Can you tell me more about the features?</p>
            </div>
            <span class="relative flex shrink-0 overflow-hidden rounded-full w-8 h-8">
                <img class="aspect-square h-full w-full" alt="User Avatar" src="{% static 'assets/placeholder-user.jpg' %}" />
            </span>
        </div>
    </div>
    <div class="bg-muted px-4 py-3 border-t">
        <form  id="chat-form-{{ chat_id }}" class="flex items-start gap-2">
            <textarea
                id="message-input-{{ chat_id }}"
                class="flex min-h-[80px] w-full border border-input bg-background text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                placeholder="Type your message..."></textarea>
            <button
                id="send-message-button-{{ chat_id }}"
                class="btn-small rounded-md bg-primary h-10 px-4 py-2 shrink-0"
                type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="w-5 h-5">
                    <path d="m22 2-7 20-4-9-9-4Z"></path>
                    <path d="M22 2 11 13"></path>
            </svg>
            </button>
        </form>
    </div>
</div>
