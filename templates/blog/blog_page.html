{% extends 'blog/base.html' %}
{% load wagtailcore_tags %}
{% load static %}

{% block content %}
<header class="flex items-center" style="width: 100%; height: 550px;" >
    <div class="container mx-auto text-light md:w-9/12 text-white font-be-vietnam">
        <h1 class="text-3xl md:text-[45px] leading-[45px] font-extrabold">{{ page.title }}</h1>
        <p class="mt-3 text-lg font-light md:text-xl md:font-normal md:mt-6">{{ page.intro }}</p>
    </div>
</header>

<main class="container md:w-9/12 mx-auto my-5 pb-5">
    {{ page.body|richtext }}
</main>

<style>
    header{
        background: url(page.image.url), rgba(3, 19, 192, 0.4);
        background-blend-mode: darken;
    }
</style>

{% endblock content %}
